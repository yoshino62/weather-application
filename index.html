<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">

        <header>
            <form class="search-form">
                <input type="search" placeholder="Search for a city" class="search-form-bar" required />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>

        <main>

            <h1 class="current-location-time">
                <span class="currrent-city">Tokyo</span> <span class="current-time">12:29 | Sunday</span>
            </h1>

            <div class="weather-data">
                <div class="weather-details">
                    <p>
                        <span class="current-temperature">16</span>
                        <span class="current-temperature-unit-metric">
                            °C |
                        </span>

                        <span class="current-temperature-unit-imperial">
                            <a href="#">°F</a>
                        </span>
                    </p>

                    <p class="weather-info-details">
                        ↑↓ High / Low : <span class="weather-info">22°C / 15°C</span>
                        <br />

                        <img src="images/humidity.png" alt="humidity icon" class="humidity-icon" /> Humidity :
                        <span class="weather-info">
                            57%
                        </span>
                        <br />

                        <img src="images/wind.png" alt="wind icon" class="wind-icon" /> Wind :
                        <span class="weather-info">
                            4 mph
                        </span>
                    </p>
                </div>

                <div class="current-weather">
                    <div>
                        <img src="images/sun.png" alt="sunny icon" class="current-weather-icon" />
                    </div>
                    <div class="current-weather-condition">
                        Clear
                    </div>
                </div>

            </div>
        </main>

        <footer>
            This is coded by <a href="https://github.com/yoshino62" target="_blank">Yoshino</a> and is on <a
                href="https://github.com/yoshino62/weather-application" target="_blank">Github</a> and hosted on <a
                href="#" target="_blank">Netlify</a>
        </footer>

    </div>
</body>

</html>
